		</div>


		 <p></p>
		 <div class = "my-items">
		 <input id = 'param' class="moo" placeholder="Введите значение параметра"></input><br/>

		 <button onclick="functionname()" class="result-button">Жмаем для решения</button>
		 <div id="result" class="mao"></div>
		 </div>
		</div>

	</BODY>

	<script>
	const roundBy = 5
		function functionname(){
			const k = eval(document.getElementById('aaa').value.replace('a', document.getElementById('param').value));
			const b = eval(document.getElementById('r').value.replace('a', document.getElementById('param').value));
			const gota = eval(document.getElementById('juj').value.replace('a', document.getElementById('param').value));
			if( gota < 0 ){
					document.getElementById('result').innerHTML = "Решений нет"
			}

			else if (gota == 0){

				var	x1 = Math.round(((gota-b)/k)*Math.pow(10,roundBy))/Math.pow(10,roundBy)
				document.getElementById('result').innerHTML = "Ответ: " + x1
			}


			else {

			var	x1 = Math.round(((gota-b)/k)*Math.pow(10,roundBy))/Math.pow(10,roundBy)
			var	x2 = Math.round(((-gota-b)/k)*Math.pow(10,roundBy))/Math.pow(10,roundBy)
			document.getElementById('result').innerHTML = "Ответ: " + x1 + ";" + x2
		}


			}




	</script>
